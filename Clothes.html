<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      } 
    </style>
  </head>

  <body>
    <div class="" id="mainContainer">

      <div class="flex flex-col h-20" id="headerContainer">
        <button class="bg-indigo-500 w-10 h-10 -lg mt-8 ml-5 text-white text-3xl" id="backButton" onclick="goBack()">&lt;</button>


        <div class="flex flex-col justify-center items-center" id="contentContainer">

          <div class="">
            <h2 class="text-3xl font-semibold mt-4" id="pageTitle">Donate Clothes</h2>
          </div>
          <div class="h-48 mt-3 flex justify-center items-center">
            <img width="150" src="/assests/ clothes-free-png-image (1).png" alt="" id="medicineImage">
          </div>

          <div class="flex justify-left items-left flex-col" id="formContainer">

            <label class="text-black" for="Type of Medicine">Type of Clothes</label>
            <input type="text" id="typeOfMedicineInput" placeholder="" class="pl-2 border border-black rounded-lg h-10">

            <label class="text-black mt-5" for="quantity"> Quantity</label>
            <select class="border border-black rounded-lg h-10 pl-1" name="quantity" id="quantity">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>

            <label class="text-black mt-5" for="quantity">Add Notes</label>
            <textarea class="border-black border rounded-lg pl-2 pt-2" name="notes" id="notes" cols="30" rows="5"></textarea>

            <button class="bg-indigo-500 rounded-lg mt-8 h-10 text-white text-2xl" id="donateButton">Donate</button>

          </div>
        </div>
      </div>
    </div>
 
 
  </body>


 
  <script>// Add this in your JavaScript code
    function goBack() {
        // Use window.history to navigate back
        window.history.back();
    }
    </script>
  <script src="Clothes.js" type="module"></script>
</html>
